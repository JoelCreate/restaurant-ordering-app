<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Ordering App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" />
        <!--My Styles-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-container">
            <div class="header">
                <div class="section">
                    <h1>Jimmy's Diner</h1>
                    <h3>The best burgers and pizza in town.</h3>
                </div>
            </div>

            <div class="menu-items" id="menu-items"></div>

            <div class="order-total section hidden" id="order-section">
                <div class="order-details">Your Order</div>
                
                <div class="order-wrapper">
                    <div class="order-item"></div>
                    <button class="remove" id="remove">remove</button>
                    <div class="item price"></div>
                <hr>
                    <div clas="order-total" id="order-total"></div>
                </div>

                <button id="complete-order">Complete Order</button>
            </div>

        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
